<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="banniere-titre">
            <h1 id="titre">
                Contact
            </h1>
        </div>

        <form id="formulaire">

            <div class="form-item">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" placeholder="Votre prénom">
                <div class="error invisible">Ce champ doit contenir entre 2 et 10 caractères.</div>
            </div>

            <div class="form-item">
                <label for="nom">Prénom</label>
                <input type="text" id="nom" placeholder="Votre nom">
                <div class="error invisible">Ce champ doit contenir entre 3 et 10 caractères.</div>
            </div>
            <div class="form-item">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Votre email">
            </div>
            <div class="form-item">
                <label for="message">Votre message</label>
                <textarea id="message" placeholder="Votre message"></textarea>
                <div class="error invisible">Ce champ doit contenir entre 10 et 100 caractères.</div>
            </div>

            <button id="btn" type="submit">Envoyer</button>
        </form>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
